version: '3.9'
services:
#mongodb service

  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db

#node Api service
  api:
    build: .
    ports:
    - 5000:5000
    environment:
      PORT: 5000
      MONGOB_URI: mongodb+srv://team6:1234@ecommerce.cquauiy.mongodb.net/test
      DB_NAME: test
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}


